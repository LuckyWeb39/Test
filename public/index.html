<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Каталог digital-проектов с живым поиском и фильтрами"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/public/css/main.css"/>
    <title>Artemis Studio — Digital каталог</title>
</head>
<body class="page">
<div class="page__content">
    <header class="header page__header">
        <p class="hero__eyebrow">Enjoy your studying!</p>
        <h1 class="hero__title" id="hero-title">Our online courses</h1>
    </header>

    <main class="page__main">


        <section class="controls" aria-label="Фильтры каталога">

            <div class="filters" data-categories role="list">
                <button class="filters__button filters__button--active" type="button" data-category="all">All</button>
            </div>

            <label class="search" for="search-input">
                <span class="sr-only">Search course</span>
                <input
                        class="search__input"
                        id="search-input"
                        type="search"
                        placeholder="Search course..."
                        autocomplete="off"
                        data-search
                />
                <svg class="search__icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6 6 0 1 0-.7.7l.27.28v.79L20 20.49 21.49 19zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                </svg>
            </label>
        </section>

        <section class="catalog" id="catalog" aria-live="polite">
            <div class="catalog__grid" data-grid></div>
            <p class="catalog__empty" data-empty hidden>No results. Try another query.</p>
            <div class="catalog__loading" data-loading>
                    <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0C1.55228 0 2 0.447715 2 1V5.43632C3.65803 2.20928 7.01998 0 10.9 0C15.2556 0 18.9584 2.78413 20.3307 6.66675C20.5147 7.18747 20.2418 7.75879 19.7211 7.94284C19.2004 8.12689 18.6291 7.85396 18.445 7.33325C17.3463 4.22472 14.3817 2 10.9 2C7.93996 2 5.35365 3.60799 3.96994 6H6.99996C7.55225 6 7.99996 6.44772 7.99996 7C7.99996 7.55228 7.55225 8 6.99996 8H1C0.447715 8 0 7.55228 0 7V1C0 0.447715 0.447715 0 1 0Z" fill="#424551"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.07703 12.0572C2.59775 11.8731 3.16907 12.146 3.35312 12.6668C4.45183 15.7753 7.41647 18 10.8982 18C13.8582 18 16.4445 16.392 17.8282 14H14.7982C14.2459 14 13.7982 13.5523 13.7982 13C13.7982 12.4477 14.2459 12 14.7982 12H20.7981C21.3504 12 21.7981 12.4477 21.7981 13V19C21.7981 19.5523 21.3504 20 20.7981 20C20.2459 20 19.7981 19.5523 19.7981 19V14.5637C18.1401 17.7907 14.7782 20 10.8982 20C6.54254 20 2.83975 17.2159 1.46744 13.3332C1.28339 12.8125 1.55632 12.2412 2.07703 12.0572Z" fill="#424551"/>
                    </svg>
                    <span>Loading</span>
            </div>
        </section>
    </main>
</div>

<script type="module" src="/public/js/app.js"></script>
</body>
</html>
